<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Digitz</title>

    <!-- Favicon -->
    <link rel="icon" href="assets/images/logo.png" type="image/x-icon">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Montserrat:wght@100..900&display=swap" rel="stylesheet">

    <!-- Stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css" as="style" preload>
    <link rel="stylesheet" href="assets/css/style.css">

</head>
<body>
    <section class="main">
        <h1 class="logo">Digitz<span>Calc</span></h1>
        <div class="container">
            <div class="calculator">
                <div class="input-box">
                    <input id="value" placeholder="0" readonly>
                </div>
                <div class="options-container">
                    <div class="row">
                        <button class="option clear-btn" value="C">C</button>
                        <button class="option primary-color" value="%">%</button>
                        <button class="option primary-color" value="/">/</button>
                        <button class="option primary-color" value="X">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="green" viewBox="0 0 16 16">
                                <path d="M14 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1zM2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2z"/>
                                <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708"/>
                            </svg>
                        </button>
                    </div>
                    <div class="row">
                        <button class="option" value="7">7</button>
                        <button class="option" value="8">8</button>
                        <button class="option" value="9">9</button>
                        <button class="option primary-color" value="*">*</button>
                    </div>
                    <div class="row">
                        <button class="option" value="4">4</button>
                        <button class="option" value="5">5</button>
                        <button class="option" value="6">6</button>
                        <button class="option primary-color" value="-">-</button>
                    </div>
                    <div class="row">
                        <button class="option" value="1">1</button>
                        <button class="option" value="2">2</button>
                        <button class="option" value="3">3</button>
                        <button class="option primary-color" value="+">+</button>
                    </div>
                    <div class="row">
                        <button class="option" value="+/-" disabled>+/-</button>
                        <button class="option" value="0">0</button>
                        <button class="option" value=".">.</button>
                        <button class="option primary-bg" id="calculateBtn" value="=">=</button>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <footer class="footer">
    <p>Developed by <a href="https://www.linkedin.com/in/vaibhav-309876224/?lipi=urn%3Ali%3Apage%3Ad_flagship3_profile_verification_details%3BzH1ve%2Fh2Sn2cXL4nfBsXoA%3D%3D" target="_blank">VAIBHAV</a></p>
</footer>


    <script src="assets/js/script.js"></script>
</body>
</html>
